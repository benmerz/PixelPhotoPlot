<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Photo 3D RGB Plotter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Photo 3D RGB Plotter</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="canvasContainer">
        <canvas id="imageCanvas" style="display:none;"></canvas>
        <canvas id="rgbPlot3d" width="400" height="400" style="border:1px solid #ccc;margin-top:20px; background:#fff;"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
